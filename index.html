<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 상단 네비게이션 바 -->
    <div class="navbar">
        <a href="#Main">메인<div class="underline"></div></a>
        <a href="#character">캐릭터<div class="underline"></div></a>
        <a href="#World">세계관<div class="underline"></div></a>
        <a href="#Gameself">게임 소개</a><div class="underline"></div></a>
    </div>

    <!-- 메인 섹션 -->
    <section id="Main">
        <a href="https://raw.githubusercontent.com/
        RShiro003/ProjectHellmod/main/assets/game-installer.exe" 
        download class="download-button">게임 다운로드</a>
    </section>

    <!-- 캐릭터 섹션 -->
    <section id="character" class="character-section">
        <div class="button-container">
            <button class="character-button" data-color="red">권총</button>
            <button class="character-button" data-color="blue">산탄총</button>
            <button class="character-button" data-color="green">저격소총</button>
            <button class="character-button" data-color="black">산탄총</button>
        </div>
        <div class="image-display" id="imageDisplay">Image Display</div>
    </section>

    <!-- 설정 섹션 -->
    <section id="World">
        <!-- 세계관 설명을 기본적으로 표시 -->
        <div id="worldDescription" class="content-section" style="display: block;">
            <p>세계관 소개b</p>
        </div>
    </section>
<!-- 게임 소개 섹션 -->
<section id="Gameself">
    <div class="slider-container">
        <!-- 슬라이드 -->
        <div class="slider">
            <div class="slide red">
                <p>빨간색 - 게임 소개 1</p>
            </div>
            <div class="slide blue">
                <p>파란색 - 게임 소개 2</p>
            </div>
            <div class="slide green">
                <p>초록색 - 게임 소개 3</p>
            </div>
        </div>
        <!-- 네비게이션 버튼 -->
        <button class="prev-button">←</button>
        <button class="next-button">→</button>
    </div>
</section>

<script>
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.slide');
    const prevButton = document.querySelector('.prev-button');
    const nextButton = document.querySelector('.next-button');
    let currentIndex = 0;

    // 슬라이드 이동 함수
    function moveSlide(index) {
        const offset = -index * 100; // 각 슬라이드의 너비를 기준으로 이동
        slider.style.transform = `translateX(${offset}%)`;
        currentIndex = index;
    }

    // 이전 버튼 클릭 이벤트
    prevButton.addEventListener('click', () => {
        const newIndex = (currentIndex - 1 + slides.length) % slides.length;
        moveSlide(newIndex);
    });

    // 다음 버튼 클릭 이벤트
    nextButton.addEventListener('click', () => {
        const newIndex = (currentIndex + 1) % slides.length;
        moveSlide(newIndex);
    });

    // 페이지 로드 시 첫 번째 슬라이드 표시
    window.addEventListener('load', () => {
        moveSlide(0);
    });
</script>


    <script src="script.js"></script>
</body>
</html>
