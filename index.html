<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 상단 네비게이션 바 -->
    <div class="navbar">
        <a href="#Main">메인<div class="underline"></div></a>
        <a href="#character">캐릭터<div class="underline"></div></a>
        <a href="#Option">설정<div class="underline"></div></a>
    </div>

    <!-- 메인 섹션 -->
    <section id="Main">
        <a href="https://raw.githubusercontent.com/RShiro003/ProjectHellmod/main/assets/game-installer.exe" download class="download-button">게임 다운로드</a>
    </section>

    <!-- 캐릭터 섹션 -->
    <section id="character" class="character-section">
        <div class="button-container">
            <button class="character-button" data-color="red">권총</button>
            <button class="character-button" data-color="blue">산탄총</button>
            <button class="character-button" data-color="green">저격소총</button>
            <button class="character-button" data-color="black">산탄총</button>
        </div>
        <div class="image-display" id="imageDisplay">Image Display</div>
    </section>

<!-- 설정 섹션 -->
<section id="Option">
    <div class="button-container1">
        <button class="Optio-button active" onclick="toggleActive(this, 'worldDescription')" data-color="pa">세계관</button>
        <button class="Optio-button" onclick="toggleActive(this, 'gameIntro')" data-color="ume">게임 소개</button>
    </div>

    <!-- 세계관 설명 -->
    <div id="worldDescription" class="content-section">
        <p>세계관 설명 내용이 여기에 표시됩니다.</p>
    </div>

<!-- 게임 소개 (이미지 슬라이드) -->
<div id="gameIntro" class="content-section" style="display: none;">
    <div class="slide-container">
        <button onclick="prevSlide()">&#10094;</button>
        
        <div class="slides">
            <div class="slide" style="background-color: #4CAF50;">
                <p>게임 설명 예시 1</p>
            </div>
            <div class="slide" style="background-color: #2196F3; display: none;">
                <p>게임 설명 예시 2</p>
            </div>
            <div class="slide" style="background-color: #FF5722; display: none;">
                <p>게임 설명 예시 3</p>
            </div>
            <!-- 필요한 만큼 슬라이드 추가 가능 -->
        </div>
        
        <button onclick="nextSlide()">&#10095;</button>
    </div>
</div>

</section>

<script src="yourScript.jsp"></script>


    <script src="script.js"></script>
</body>
</html>
