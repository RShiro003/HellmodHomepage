<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>

    <!-- 상단 네비게이션 바 -->

    <!-- 메인 섹션 -->

    <!-- 캐릭터 섹션 -->

    <!-- 설정 섹션 -->

        <h2>Option Section</h2>
    </section>

    <script src="script.js"></script>
