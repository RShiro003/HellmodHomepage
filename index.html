<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 상단 네비게이션 바 -->
    <div class="navbar">
        <a href="#Main">메인<div class="underline"></div></a>
        <a href="#character">캐릭터<div class="underline"></div></a>
        <a href="#World">세계관<div class="underline"></div></a>
        <a href="#Gameself">게임 소개</a><div class="underline"></div></a>
    </div>

    <!-- 메인 섹션 -->
    <section id="Main">
        <a href="https://raw.githubusercontent.com/
        RShiro003/ProjectHellmod/main/assets/game-installer.exe" 
        download class="download-button">게임 다운로드</a>
    </section>

    <section id="character" class="character-section">
        <div class="button-container">
            <button class="character-button" data-image="img/HG.png" data-text="이동속도: 빠름|체력 회복: 빠름|잔디: 평범|더트: 느림">
                HG
            </button>
            <button class="character-button" data-image="img/AR.png" data-text="이동속도: 평범|체력 회복: 평범|잔디: 평범|더트: 평범">
                AR
            </button>
            <button class="character-button" data-image="img/RF.png" data-text="이동속도: 느림|체력 회복: 느림|잔디: 빠름|더트: 느림">
                RF
            </button>
            <button class="character-button" data-image="img/SG.png" data-text="이동속도: 평범|체력 회복: 빠름|잔디: 느림|더트: 빠름">
                SG
            </button>
        </div>
        <div class="character-display">
            <div class="character-details">
                <img id="characterImage" src="" alt="캐릭터 이미지" style="display: none;">
                <div id="characterText">캐릭터 설명이 여기에 표시됩니다.</div>
            </div>
        </div>
    </section>
    
    
    

    <!-- 설정 섹션 -->
    <section id="World">
        <!-- 세계관 설명을 기본적으로 표시 -->
        <div id="worldDescription" class="content-section" style="display: block;">
            <p>세계관 소개b</p>
        </div>
    </section>

<section id="Gameself" class="game-intro-section">
    <div class="slider-container">
        <!-- 슬라이더 -->
        <div class="slider">
            <!-- 첫 번째 슬라이드 -->
            <div class="slide">
                <img src="img/projectHellModMap.png" alt="맵 이미지" class="slide-image">
                <div class="slide-description">
                    <h2>맵 소개</h2>
                    <p>여기에는 게임의 맵에 대한 설명이 표시됩니다.</p>
                </div>
            </div>
            <!-- 두 번째 슬라이드 -->
            <div class="slide">
                <img src="img/gameplay.png" alt="더트 설명" class="slide-image">
                <div class="slide-description">
                    <h2>더트</h2>
                </div>
            </div>
            <!-- 세 번째 슬라이드 -->
            <div class="slide">
                <img src="img/characters.png" alt="언덕 설명" class="slide-image">
                <div class="slide-description">
                    <h2>언덕</h2>
                </div>
            </div>
        </div>
        <!-- 네비게이션 버튼 -->
        <button class="prev-button">←</button>
        <button class="next-button">→</button>
    </div>
</section>



    <script src="script.js"></script>
</body>
</html>
